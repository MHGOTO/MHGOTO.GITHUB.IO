<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Link Manager Pro - Clean Start</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(255, 255, 255, 0.6);
            --glass-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            --glass-blur: blur(10px);
            
            --text-primary: #1a1a1a;
            --text-secondary: #555555;
            --primary-color: #0066cc;
            --primary-glow: rgba(0, 102, 204, 0.2);
            
            --radius: 12px;
            --accent-green: #00a651;
            --accent-red: #d93025;
            --accent-gold: #f59e0b;
            
            --note-bg: rgba(255, 248, 220, 0.9);
            --google-btn: #4285F4;
        }

        body.dark-mode {
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --glass-bg: rgba(30, 41, 59, 0.85); 
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --primary-color: #60a5fa;
            --primary-glow: rgba(96, 165, 250, 0.2);
            --note-bg: rgba(60, 50, 30, 0.8);
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-primary);
            margin: 0;
            padding: 15px;
            padding-bottom: 100px;
            min-height: 100vh;
            transition: color 0.3s;
        }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            border-radius: var(--radius);
        }

        header { text-align: center; margin-bottom: 25px; }
        h1 { margin: 5px 0; font-size: 1.8rem; color: var(--text-primary); font-weight: 800; display: flex; align-items: center; justify-content: center; gap: 10px; }
        
        #itemCount {
            display: inline-block; 
            background: rgba(127, 127, 127, 0.1); 
            padding: 4px 15px;
            border-radius: 20px; font-size: 0.9rem; color: var(--text-secondary);
            border: 1px solid var(--glass-border); font-weight: 600;
        }

        #userSection {
            padding: 12px; margin-bottom: 20px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .user-info { display: flex; align-items: center; gap: 12px; }
        .user-avatar { width: 42px; height: 42px; border-radius: 50%; border: 2px solid var(--glass-border); object-fit: cover; }
        .user-name { font-weight: 700; font-size: 1rem; }
        .cloud-status { font-size: 0.85rem; color: var(--text-secondary); display: flex; align-items: center; gap: 6px; font-weight: 500; }
        
        .status-dot { width: 10px; height: 10px; border-radius: 50%; background: #ccc; display: inline-block; transition: 0.3s; }
        .status-dot.online { background: var(--accent-green); box-shadow: 0 0 8px var(--accent-green); }
        .status-dot.syncing { background: #ffbb00; animation: pulse 1s infinite; }
        .status-dot.error { background: var(--accent-red); }
        
        .btn-login { background: var(--google-btn); color: white; border: none; padding: 10px 24px; border-radius: 30px; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 10px; font-size: 0.95rem; transition: 0.2s; box-shadow: 0 4px 10px rgba(66, 133, 244, 0.3); }
        .btn-logout, .btn-switch { 
            background: rgba(127,127,127,0.1); 
            border: 1px solid var(--glass-border); 
            color: var(--text-primary); 
            padding: 8px 14px; border-radius: 8px; cursor: pointer; font-size: 0.85rem; margin-left: 5px; transition: 0.2s;
        }

        #controlsArea {
            padding: 16px; margin-bottom: 25px;
            display: flex; flex-direction: column; gap: 14px;
            position: relative; z-index: 100;
        }

        .search-container input {
            width: 100%; padding: 12px 16px; font-size: 16px;
            border: 1px solid var(--glass-border); border-radius: var(--radius);
            background: rgba(127,127,127,0.1); color: var(--text-primary);
            transition: 0.2s;
        }

        .filters-container { display: flex; gap: 10px; flex-wrap: wrap; }
        .filters-container select {
            flex: 1; min-width: 140px; height: 44px; padding: 0 12px;
            font-size: 15px; background-color: rgba(127,127,127,0.1);
            color: var(--text-primary); border: 1px solid var(--glass-border); border-radius: var(--radius);
        }

        .actions-container { display: flex; gap: 8px; flex-wrap: wrap; justify-content: center; }
        .dropdown { position: relative; display: inline-block; flex-grow: 1; }
        
        .action-btn {
            width: 100%; height: 44px; padding: 0 12px; font-size: 14px; font-weight: 600;
            color: white; border: none; border-radius: var(--radius); cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15); transition: transform 0.1s;
        }
        
        .btn-json { background: linear-gradient(135deg, #2563eb, #1d4ed8); }
        .btn-txt { background: linear-gradient(135deg, #06b6d4, #0891b2); }
        .btn-site { background: linear-gradient(135deg, #6366f1, #4f46e5); } 
        .btn-trash-view { background: linear-gradient(135deg, #64748b, #475569); }
        .btn-toggle { background: rgba(127,127,127,0.1); color: var(--text-primary); border: 1px solid var(--glass-border); width: 44px; font-size: 1.2rem; }

        .dropdown-content {
            display: none; position: absolute; background: var(--glass-bg); backdrop-filter: blur(20px);
            min-width: 240px; box-shadow: 0 15px 40px rgba(0,0,0,0.3); border-radius: var(--radius);
            border: 1px solid var(--glass-border); z-index: 2000; right: 0; top: calc(100% + 8px); padding: 8px 0;
        }
        .dropdown-content.show { display: block; }
        .dropdown-content button, .dropdown-content label {
            color: var(--text-primary); padding: 12px 20px; display: block; background: none; border: none; width: 100%; text-align: right; cursor: pointer;
        }

        details { margin-bottom: 25px; }
        summary { padding: 16px; cursor: pointer; font-weight: 700; color: var(--primary-color); background: rgba(127,127,127,0.05); text-align: center; list-style: none; }
        
        #addItemForm { padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        #addItemForm input, #addItemForm textarea { padding: 12px; border: 1px solid var(--glass-border); border-radius: var(--radius); background: rgba(127,127,127,0.05); color: var(--text-primary); width: 100%; }
        #addItemForm button { background: var(--accent-green); color: white; padding: 14px; border: none; border-radius: var(--radius); font-weight: bold; cursor: pointer; }

        .category-block { margin-bottom: 35px; }
        .category-header { display: flex; align-items: center; justify-content: space-between; padding: 10px 5px; margin-bottom: 15px; border-bottom: 2px solid rgba(127,127,127,0.1); }

        .items-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        
        .card { background: var(--glass-bg); border: 1px solid var(--glass-border); border-radius: var(--radius); position: relative; display: flex; flex-direction: column; box-shadow: var(--glass-shadow); }
        .card.pinned { border: 2px solid var(--accent-gold); background: rgba(255, 255, 0, 0.05); }
        .card-index { position: absolute; top: 12px; left: 12px; background: rgba(127,127,127,0.1); color: var(--text-secondary); font-size: 11px; padding: 3px 8px; border-radius: 6px; }
        .card-body { padding: 20px; padding-top: 40px; flex-grow: 1; }
        .card-link { display: block; color: var(--primary-color); font-weight: 700; text-decoration: none; word-break: break-all; margin-bottom: 10px; }
        .card-text-content { background: rgba(127,127,127,0.05); padding: 12px; border-radius: 8px; font-family: monospace; font-size: 13px; white-space: pre-wrap; word-break: break-all; border: 1px solid var(--glass-border); }
        .card-note { margin-top: 12px; padding: 10px; background-color: var(--note-bg); color: #4a3b10; font-size: 13px; border-radius: 8px; border-right: 4px solid var(--accent-gold); }

        .card-footer { padding: 12px 20px; border-top: 1px solid var(--glass-border); background: rgba(127,127,127,0.05); display: flex; justify-content: space-between; align-items: center; }
        .tag-category { font-size: 11px; background: rgba(127,127,127,0.1); color: var(--text-primary); padding: 4px 10px; border-radius: 12px; border: 1px solid var(--glass-border); }

        .icon-btn { background: transparent; border: none; cursor: pointer; font-size: 18px; width: 34px; height: 34px; border-radius: 50%; color: var(--text-secondary); }

        #trashModal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 3000; display: none; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        #trashModal.open { display: flex; }
        .modal-content { background: var(--glass-bg); width: 90%; max-width: 600px; max-height: 80vh; border-radius: var(--radius); display: flex; flex-direction: column; overflow: hidden; }

        #toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(100px); background: rgba(30, 41, 59, 0.95); color: white; padding: 0; border-radius: 12px; display: flex; flex-direction: column; z-index: 9999; transition: transform 0.4s; opacity: 0; min-width: 300px; }
        #toast.visible { transform: translateX(-50%) translateY(0); opacity: 1; }
        .toast-content { padding: 14px 20px; display: flex; align-items: center; justify-content: space-between; }
        .progress-bar { height: 4px; background: var(--accent-green); width: 100%; transform-origin: left; }
        
        @keyframes countdown { from { transform: scaleX(1); } to { transform: scaleX(0); } }
        .animate-progress { animation: countdown 10s linear forwards; }
    </style>
</head>

    <script id="app-state" type="application/json">{}</script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, signInWithRedirect, getRedirectResult, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBnRk-Os6EvJcFIdpl-lICc9w-E4pQ74nE",
            authDomain: "linkmanager-fdac5.firebaseapp.com",
            projectId: "linkmanager-fdac5",
            storageBucket: "linkmanager-fdac5.firebasestorage.app",
            messagingSenderId: "532683691813",
            appId: "1:532683691813:web:5cf639e32a715c626eeccc",
            measurementId: "G-NVN4E8TDGE"
        };

        const STORAGE_KEY = 'LinkManager_Pro_V7';
        const URL_REGEX = /^(https?:\/\/[^\s]+|t\.me\/[^\s]+|@\w+|[a-zA-Z0-9.-]+\.[a-z]{2,}\S*)/;
        
        const state = { items: [], trash: [], user: null, unsubscribe: null, isLoggingIn: false };
        let app, auth, db;

        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            
            // ×‘×“×™×§×ª ×ª×•×¦××” ×©×œ Redirect ×œ××—×¨ ×—×–×¨×” ××”×ª×—×‘×¨×•×ª
            getRedirectResult(auth).catch((error) => console.error("Redirect Error:", error));
        } catch (e) { console.error("Firebase Init Error:", e); }

        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            loadLocalData();
            setupEventListeners();
            renderList();
            setupFirebaseListeners();
        });

        function setupEventListeners() {
            document.querySelectorAll('.drop-trigger').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const menu = document.getElementById(btn.getAttribute('data-target'));
                    const isOpen = menu.classList.contains('show');
                    document.querySelectorAll('.dropdown-content').forEach(m => m.classList.remove('show'));
                    if (!isOpen) menu.classList.add('show');
                });
            });
            window.onclick = () => document.querySelectorAll('.dropdown-content').forEach(m => m.classList.remove('show'));
            
            document.getElementById('searchInput').oninput = renderList;
            document.getElementById('categoryFilter').onchange = renderList;
            document.getElementById('addItemForm').onsubmit = handleAdd;
            document.getElementById('googleLoginBtn').onclick = cloudLogin;
            document.getElementById('logoutBtn').onclick = cloudLogout;
            document.getElementById('trashBtn').onclick = () => document.getElementById('trashModal').classList.add('open');
            document.querySelector('.btn-close-modal').onclick = () => document.getElementById('trashModal').classList.remove('open');
            document.getElementById('toggleDarkModeBtn').onclick = toggleTheme;
        }

        async function cloudLogin() {
            if (state.isLoggingIn) return;
            state.isLoggingIn = true;
            const provider = new GoogleAuthProvider();
            provider.setCustomParameters({ prompt: 'select_account' });

            try {
                // × ×™×¡×™×•×Ÿ ×¨××©×•×Ÿ ×¢× Popup
                await signInWithPopup(auth, provider);
            } catch (e) {
                console.warn("Popup blocked or failed, trying Redirect...", e.code);
                // ×× ×¤×•×¤-××¤ × ×›×©×œ (× ×¤×•×¥ ×‘× ×™×™×“), ××©×ª××©×™× ×‘-Redirect
                if (['auth/cancelled-popup-request', 'auth/popup-blocked', 'auth/internal-error'].includes(e.code)) {
                    await signInWithRedirect(auth, provider);
                }
            } finally {
                state.isLoggingIn = false;
            }
        }

        async function cloudLogout() { await signOut(auth); location.reload(); }

        function setupFirebaseListeners() {
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    state.user = user;
                    document.getElementById('loggedOutView').style.display = 'none';
                    document.getElementById('loggedInView').style.display = 'flex';
                    document.getElementById('userName').textContent = user.displayName;
                    document.getElementById('userAvatar').src = user.photoURL;
                    if (state.unsubscribe) state.unsubscribe();
                    state.unsubscribe = onSnapshot(doc(db, "users", user.uid), (docSnap) => {
                        if (docSnap.exists()) {
                            const d = docSnap.data();
                            state.items = d.items || [];
                            state.trash = d.trash || [];
                            saveData(true);
                            renderList();
                        } else {
                            pushToCloud();
                        }
                    });
                } else {
                    state.user = null;
                    document.getElementById('loggedOutView').style.display = 'flex';
                    document.getElementById('loggedInView').style.display = 'none';
                }
            });
        }

        async function pushToCloud() {
            if (!state.user) return;
            try { await setDoc(doc(db, "users", state.user.uid), { items: state.items, trash: state.trash }); } catch (e) {}
        }

        function loadLocalData() {
            const stored = localStorage.getItem(STORAGE_KEY);
            if (stored) {
                const p = JSON.parse(stored);
                state.items = p.items || [];
                state.trash = p.trash || [];
            }
        }

        function saveData(skipCloud = false) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify({ items: state.items, trash: state.trash }));
            if (!skipCloud && state.user) pushToCloud();
        }

        function renderList() {
            const container = document.getElementById('listContainer');
            container.innerHTML = '';
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = state.items.filter(i => i.content.toLowerCase().includes(query) || i.description.toLowerCase().includes(query));
            
            document.getElementById('itemCount').textContent = `××¦×™×’ ${filtered.length} ××ª×•×š ${state.items.length}`;
            
            filtered.forEach((item, idx) => {
                const card = document.createElement('div');
                card.className = 'card glass-panel' + (item.isPinned ? ' pinned' : '');
                card.style.marginBottom = '15px';
                card.innerHTML = `
                    <div class="card-index">#${state.items.length - idx}</div>
                    <div class="card-body">
                        ${item.type === 'link' ? `<a href="${item.content}" class="card-link" target="_blank">${item.content}</a>` : `<div class="card-text-content">${item.content}</div>`}
                        <div class="card-desc">${item.description}</div>
                    </div>
                    <div class="card-footer">
                        <span class="tag-category">${item.category}</span>
                        <div>
                            <button onclick="copyText('${item.content}')" style="cursor:pointer; background:none; border:none;">ğŸ“‹</button>
                            <button class="trash-btn" style="cursor:pointer; background:none; border:none;">ğŸ—‘ï¸</button>
                        </div>
                    </div>
                `;
                card.querySelector('.trash-btn').onclick = () => moveToTrash(item.id);
                container.appendChild(card);
            });
        }

        function handleAdd(e) {
            e.preventDefault();
            const content = document.getElementById('itemContent').value.trim();
            if (!content) return;
            state.items.unshift({
                id: Date.now(),
                content,
                description: document.getElementById('itemDescription').value,
                category: document.getElementById('itemCategory').value || '×›×œ×œ×™',
                date: new Date().toISOString(),
                type: URL_REGEX.test(content) ? 'link' : 'text',
                isPinned: false
            });
            saveData();
            renderList();
            e.target.reset();
        }

        function moveToTrash(id) {
            const idx = state.items.findIndex(i => i.id === id);
            state.trash.unshift(state.items.splice(idx, 1)[0]);
            saveData();
            renderList();
        }

        window.copyText = (t) => { navigator.clipboard.writeText(t); alert('×”×•×¢×ª×§'); };

        function initTheme() { if(localStorage.getItem('theme')==='light') document.body.classList.remove('dark-mode'); }
        function toggleTheme() { document.body.classList.toggle('dark-mode'); localStorage.setItem('theme', document.body.classList.contains('dark-mode')?'dark':'light'); }
    </script>
