<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f172a">
    <title>Link Manager Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* העיצוב המקורי שלך נשמר במדויק */
        :root {
            --primary-bg: #0f172a;
            --secondary-bg: #1e293b;
            --accent-color: #3b82f6;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --danger: #ef4444;
            --success: #22c55e;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #loginContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px;
            text-align: center;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            z-index: 1000;
            position: fixed; top: 0; left: 0; width: 100%;
        }

        .login-btn {
            background: #4285F4;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex; align-items: center; gap: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        
        .login-btn:active { transform: scale(0.96); }

        #appContent {
            display: none;
            flex-direction: column;
            height: 100%;
        }

        header {
            background-color: var(--secondary-bg);
            padding: 16px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        .user-profile { display: flex; align-items: center; gap: 12px; }

        .user-photo {
            width: 40px; height: 40px;
            border-radius: 50%;
            border: 2px solid var(--accent-color);
            object-fit: cover;
        }

        .search-bar {
            padding: 12px 16px;
            background: var(--secondary-bg);
            border-bottom: 1px solid #334155;
            display: flex; gap: 10px;
        }

        #searchInput, #categoryFilter {
            background: #334155; border: none; color: white;
            padding: 10px 16px; border-radius: 8px; font-size: 1rem;
        }

        #searchInput { flex: 1; }
        #categoryFilter { width: 100px; }

        .links-container {
            flex: 1; overflow-y: auto; padding: 16px;
            display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 12px; align-content: start;
        }

        .link-card {
            background: var(--secondary-bg);
            border-radius: 12px; padding: 16px;
            display: flex; align-items: center; gap: 16px;
            cursor: pointer; border: 1px solid #334155;
            transition: transform 0.2s; position: relative;
        }

        .link-card:active { transform: scale(0.98); }
        
        .card-icon {
            width: 48px; height: 48px; background: #334155;
            border-radius: 10px; display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; color: var(--accent-color); flex-shrink: 0;
        }

        .card-content { flex: 1; min-width: 0; }
        .card-title { font-weight: 600; margin-bottom: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .card-desc { font-size: 0.85rem; color: var(--text-secondary); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .card-meta { display: flex; justify-content: space-between; align-items: center; margin-top: 8px; }
        .category-tag { font-size: 0.75rem; background: #334155; padding: 2px 8px; border-radius: 4px; color: var(--text-secondary); }
        
        .delete-btn { background: none; border: none; color: var(--danger); padding: 8px; cursor: pointer; opacity: 0.7; }

        .fab {
            position: fixed; bottom: 24px; left: 24px;
            width: 56px; height: 56px; background: var(--accent-color);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            color: white; font-size: 1.5rem;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
            cursor: pointer; z-index: 100;
        }

        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); z-index: 200; backdrop-filter: blur(4px);
        }

        .modal-content {
            background: var(--secondary-bg); margin: 15% auto; padding: 24px;
            width: 90%; max-width: 500px; border-radius: 16px; border: 1px solid #334155; position: relative;
        }

        .form-group { margin-bottom: 16px; }
        .form-input {
            width: 100%; padding: 12px; background: #0f172a;
            border: 1px solid #334155; border-radius: 8px; color: white; font-size: 1rem; margin-top: 6px;
        }
        
        .submit-btn {
            width: 100%; padding: 14px; background: var(--accent-color);
            color: white; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; margin-top: 12px;
        }

        .close-modal { position: absolute; top: 16px; left: 16px; font-size: 1.5rem; color: var(--text-secondary); cursor: pointer; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="loginContainer">
        <h1 style="margin-bottom: 8px;">Link Manager Pro</h1>
        <p style="color: var(--text-secondary); margin-bottom: 32px;">נהל את הקישורים שלך מכל מקום</p>
        <button id="googleLoginBtn" class="login-btn">
            <i class="fab fa-google"></i>
            התחבר עם Google לגיבוי אוטומטי
        </button>
        <p id="statusMsg" style="margin-top: 15px; color: var(--text-secondary); font-size: 0.9em;"></p>
    </div>

    <div id="appContent">
        <header>
            <div class="user-profile">
                <img id="userPhoto" src="" class="user-photo" alt="Profile">
                <div>
                    <div id="userNameDisplay" style="font-weight: 600;"></div>
                    <div style="font-size: 0.8rem; color: var(--success);">מחובר ומסונכרן</div>
                </div>
            </div>
            <button id="logoutBtn" style="background:none; border:none; color:var(--text-secondary); font-size:1.2rem;">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </header>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="חפש קישור, תיאור או קטגוריה...">
            <select id="categoryFilter">
                <option value="all">הכל</option>
            </select>
        </div>

        <div id="linksContainer" class="links-container"></div>

        <div id="fab" class="fab"><i class="fas fa-plus"></i></div>
    </div>

    <div id="addItemModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 style="margin-top:0">הוספת קישור חדש</h2>
            <form id="addItemForm">
                <div class="form-group">
                    <label>כותרת</label>
                    <input type="text" id="linkTitle" class="form-input" required placeholder="שם האתר או הקישור">
                </div>
                <div class="form-group">
                    <label>כתובת URL</label>
                    <input type="url" id="linkUrl" class="form-input" required placeholder="https://...">
                </div>
                <div class="form-group">
                    <label>קטגוריה</label>
                    <input type="text" id="linkCategory" class="form-input" list="categoryList" placeholder="בחר או הקלד חדש">
                    <datalist id="categoryList">
                        <option value="עבודה"><option value="לימודים"><option value="פנאי"><option value="כלים">
                    </datalist>
                </div>
                <div class="form-group">
                    <label>תיאור (אופציונלי)</label>
                    <input type="text" id="linkDesc" class="form-input" placeholder="הערות נוספות...">
                </div>
                <button type="submit" class="submit-btn">שמור קישור</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        // תיקון: ייבוא הפונקציות הנדרשות לפתרון הבעיה באפליקציה (Redirect)
        import { 
            getAuth, 
            signInWithRedirect, 
            getRedirectResult, 
            GoogleAuthProvider, 
            signOut, 
            onAuthStateChanged 
        } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            query, 
            where, 
            onSnapshot, 
            deleteDoc, 
            doc, 
            serverTimestamp, 
            orderBy 
        } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";

        // --- חובה למלא את הפרטים שלך כאן! ---
        const firebaseConfig = {
            apiKey: "הדבק_כאן_את_ה_API_KEY_שלך",
            authDomain: "הדבק_כאן.firebaseapp.com",
            projectId: "הדבק_כאן",
            storageBucket: "הדבק_כאן.firebasestorage.app",
            messagingSenderId: "הדבק_כאן",
            appId: "הדבק_כאן"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        // משתנים
        const loginContainer = document.getElementById('loginContainer');
        const appContent = document.getElementById('appContent');
        const loginBtn = document.getElementById('googleLoginBtn');
        const statusMsg = document.getElementById('statusMsg');
        const logoutBtn = document.getElementById('logoutBtn');
        let currentUser = null;
        let unsubscribe = null;

        // --- התיקון הקריטי לאפליקציה ---
        
        // 1. בדיקה האם חזרנו מהתחברות (במקום Popup שנתקע)
        getRedirectResult(auth)
            .then((result) => {
                if (result) {
                    console.log("Login success via redirect");
                }
            })
            .catch((error) => {
                console.error("Login failed:", error);
                statusMsg.innerText = "שגיאה בהתחברות: " + error.message;
            });

        // 2. הפעלת ההתחברות בשיטת Redirect
        if (loginBtn) {
            loginBtn.addEventListener('click', () => {
                statusMsg.innerText = "מעביר לגוגל...";
                // שורה זו מונעת בעיות של לופים
                provider.setCustomParameters({ prompt: 'select_account' });
                signInWithRedirect(auth, provider);
            });
        }

        // --- המשך הלוגיקה המקורית שלך (ללא שינוי) ---

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                loginContainer.classList.add('hidden');
                appContent.style.display = 'flex';
                document.getElementById('userPhoto').src = user.photoURL;
                document.getElementById('userNameDisplay').textContent = getGreeting() + ", " + user.displayName.split(' ')[0];
                loadLinks();
            } else {
                currentUser = null;
                if (unsubscribe) unsubscribe();
                loginContainer.classList.remove('hidden');
                appContent.style.display = 'none';
                document.getElementById('linksContainer').innerHTML = '';
            }
        });

        logoutBtn.addEventListener('click', () => signOut(auth));

        function getGreeting() {
            const h = new Date().getHours();
            return h < 12 ? "בוקר טוב" : h < 18 ? "צהריים טובים" : "ערב טוב";
        }

        function loadLinks() {
            const q = query(collection(db, "links"), where("userId", "==", currentUser.uid), orderBy("createdAt", "desc"));
            unsubscribe = onSnapshot(q, (snapshot) => {
                const links = [];
                snapshot.forEach(doc => links.push({id: doc.id, ...doc.data()}));
                renderLinks(links);
                updateFilters(links);
            });
        }

        // פונקציות עזר (Render, Filter, Add, Delete)
        // הועתקו בשלמותן כדי לשמור על הפעילות
        const linksContainer = document.getElementById('linksContainer');
        const searchInput = document.getElementById('searchInput');
        const categoryFilter = document.getElementById('categoryFilter');

        function renderLinks(links) {
            linksContainer.innerHTML = '';
            const term = searchInput.value.toLowerCase();
            const cat = categoryFilter.value;
            
            const filtered = links.filter(l => 
                (cat === 'all' || l.category === cat) &&
                (l.title.toLowerCase().includes(term) || (l.description && l.description.toLowerCase().includes(term)))
            );

            if (filtered.length === 0) {
                linksContainer.innerHTML = '<div style="text-align:center; padding:20px; color:#94a3b8">לא נמצאו קישורים</div>';
                return;
            }

            filtered.forEach(link => {
                const card = document.createElement('div');
                card.className = 'link-card';
                let icon = 'fa-link';
                if(link.url.includes('youtube')) icon = 'fa-youtube';
                else if(link.url.includes('github')) icon = 'fa-github';
                else if(link.url.includes('drive')) icon = 'fa-google-drive';

                card.innerHTML = `
                    <div class="card-icon"><i class="fab ${icon}"></i></div>
                    <div class="card-content">
                        <div class="card-title">${link.title}</div>
                        <div class="card-desc">${link.description || link.url}</div>
                        <div class="card-meta">
                            <span class="category-tag">${link.category}</span>
                            <button class="delete-btn" onclick="event.stopPropagation(); deleteItem('${link.id}')"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                `;
                card.onclick = () => window.open(link.url, '_blank');
                linksContainer.appendChild(card);
            });
        }

        function updateFilters(links) {
            const cats = new Set(links.map(l => l.category));
            const current = categoryFilter.value;
            categoryFilter.innerHTML = '<option value="all">הכל</option>';
            cats.forEach(c => {
                const op = document.createElement('option');
                op.value = c; op.innerText = c;
                categoryFilter.appendChild(op);
            });
            categoryFilter.value = current;
        }

        window.deleteItem = async (id) => {
            if(confirm('למחוק?')) await deleteDoc(doc(db, "links", id));
        };

        // מודל וטופס
        const modal = document.getElementById('addItemModal');
        document.getElementById('fab').onclick = () => modal.style.display = 'block';
        document.querySelector('.close-modal').onclick = () => modal.style.display = 'none';
        window.onclick = (e) => { if(e.target == modal) modal.style.display = 'none'; };

        document.getElementById('addItemForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const oldText = btn.innerText;
            btn.innerText = 'שומר...'; btn.disabled = true;
            
            try {
                await addDoc(collection(db, "links"), {
                    userId: currentUser.uid,
                    title: document.getElementById('linkTitle').value,
                    url: document.getElementById('linkUrl').value,
                    category: document.getElementById('linkCategory').value || 'כללי',
                    description: document.getElementById('linkDesc').value,
                    createdAt: serverTimestamp()
                });
                modal.style.display = 'none';
                e.target.reset();
            } catch(err) { alert(err.message); }
            finally { btn.innerText = oldText; btn.disabled = false; }
        };

        // חיפוש
        searchInput.oninput = () => loadLinks(); 
        categoryFilter.onchange = () => loadLinks();

        if ('serviceWorker' in navigator) navigator.serviceWorker.register('sw.js');
    </script>
</body>
</html>
